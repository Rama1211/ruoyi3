<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改房间信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dorm-edit" th:object="${room}">
			<input id="floorId" name="floorId" type="hidden" th:field="*{dormId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">房间号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="campusId" readonly id="campusId" th:field="*{campusId}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">楼栋名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorName" id="floorName" th:field="*{floorName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">楼层数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorLevel" id="floorLevel" th:field="*{floorLevel}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">每层宿舍数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="everyLevelNum" id="everyLevelNum" th:field="*{everyLevelNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">总宿舍数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="totalNum" id="totalNum" th:field="*{totalNum}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "floor/floorInfo";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
