<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改房间信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dorm-edit" th:object="${room}">
			<input id="floorId" name="floorId" type="hidden" th:field="*{dormId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">宿舍号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dormNum" readonly id="dormNum" th:field="*{dormNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">宿舍类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dormType" id="dormType" th:field="*{dormType}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">宿舍应住人数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dormShouldPeople" id="dormShouldPeople" th:field="*{dormShouldPeople}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">宿舍实住人数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dormActualPeople" id="dormActualPeople" th:field="*{dormActualPeople}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">状态：</label>
				<div class="col-sm-8">
					<label class="radio-box" th:if="${room.status} eq 0"><input type="radio"  checked="" value="0" id="status" name="status">正常</label>
					<label class="radio-box" th:if="${room.status} eq 0"><input type="radio"   value="1" id="status" name="status">停用</label>
					<label class="radio-box" th:if="${room.status} eq 1"><input type="radio"  value="0" id="status" name="status">正常</label>
					<label class="radio-box" th:if="${room.status} eq 1"><input type="radio"  checked="" value="1" id="status" name="status">停用</label>
					<!--<input class="form-control" type="text" name="status" id="status" th:field="*{status}" required>-->

				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "room/roomInfo";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
