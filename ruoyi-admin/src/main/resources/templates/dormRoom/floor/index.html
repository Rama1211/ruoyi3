<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('楼栋信息管理')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="floor-form">
					<input type="hidden" id="campusId" name="campusId" th:value="${campusId}">
					<div class="select-list">

						<ul>
							<li>
								楼栋号：<input type="text" name="floorId" id="floorId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="floor:floorInfo:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>

	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('dormRoom:dormRoomInfo:edit')}]];
		var removeFlag = [[${@permission.hasPermi('dormRoom:dormRoomInfo:remove')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "floor/floorInfo";
        var campusId=$("#campusId").val();
        var floorId=$("#floorId").val();
		$(function() {
		    var options = {
                url: prefix + "/list?campusId="+campusId+"&floorId="+floorId,
		        createUrl: prefix + "/add?campusId="+campusId,
                updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
		        modalName: "楼栋信息",
		        columns: [{
		            checkbox: true
		        },
                    {
                        field: 'floorId',
                        title: '楼栋id',
                        visible:false
                    },
		        {
		            field: 'campusId',
		            title: '所属校区编号'
		        },
		        {
		            field: 'floorName',
		            title: '楼栋名称',
		            sortable: true
		        },
		        {
		            field: 'floorLevel',
		            title: '楼层数量',
		            sortable: true
		        },
                    {
                        field: 'everyLevelNum',
                        title: '每层宿舍数量',
                        sortable: true
                    },
                    {
                        field: 'totalNum',
                        title: '总宿舍数量',
                        sortable: true
                    },
                    {
                        field: 'createBy',
                        title: '创建人',
                        sortable: true
                    },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.floorId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.floorId + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }
				]
		    };
		    $.table.init(options);
		});

	</script>

</body>

</html>
