<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:max="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:include="include :: bootstrap-select-css" />
	<th:block th:include="include :: bootstrap-select-js" />
	<th:block th:include="include :: datetimepicker-css" />
	<th:block th:include="include :: header('新增楼栋')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">

		<form class="form-horizontal m" id="form-post-add">
			<input type="hidden" id="campusId" name="campusId" th:value="${campusId}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">楼栋名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorName" id="floorName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">楼层：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorLevel" id="floorLevel" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">每层宿舍数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="everyLevelNum" id="everyLevelNum" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">总宿舍数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="totalNum" id="totalNum" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">

		var prefix = ctx + "floor/floorInfo";

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-post-add').serialize());
	        }
	    }


	</script>

</body>
</html>
