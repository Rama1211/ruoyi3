<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改校区信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dorm-edit" th:object="${dorm}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">校区编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="campusId" readonly id="campusId" th:field="*{campusId}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">校区名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="campusName" id="campusName" th:field="*{campusName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">校区楼栋数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorNum" id="floorNum" th:field="*{floorNum}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "dormRoom/dormRoomInfo";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
