<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('访客列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<input id="level" name="level" type="hidden" th:value="${user.level}"/>
				<form id="post-form">
					<div class="select-list">
						<ul>
							<li>校区：<input th:if="${user.level} eq floor" type="text" name="campusId" id="campus" th:value="${user.campus}"/>
								<input th:if="${user.level} eq school" type="text" name="campusId" id="campus" />
								<input th:if="${user.level} eq county" type="text" name="campusId" id="campus"  th:value="${user.campus}"/>
							</li>

							<li>
								楼栋：<input th:if="${user.level} eq floor" type="text" name="floorId" id="floor" th:value="${user.floor}"/>
								<input th:if="${user.level} eq school" type="text" name="floorId" id="floor"/>
								<input th:if="${user.level} eq county" type="text" name="floorId" id="floor"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer"/>
	<script th:inline="javascript">
        var editFlag ="";
		var removeFlag = "";
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "repair/repairInfo";
        var campusName=$("#campus").val();
        var floorName=$("#floor").val();
		$(function() {
            if ($(" input[ name='level' ] ").val()=="floor" || $(" input[ name='level' ] ").val()=="county") {
                $("#campus").attr("readonly",true);
            }
            if ($(" input[ name='level' ] ").val()=="floor") {
                $("#floor").attr("readonly",true);
            }
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
                detailUrl: prefix + "/detail/{id}",
                updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        modalName: "访客",
		        columns: [{
		            checkbox: true
		        },
                    {
                        field: 'repairId',
                        title: 'Id',
                        visible:false
                    },
		        {
		            field: 'repairCampus',
		            title: '所在校区'
		        },
		        {
		            field: 'repairFloor',
		            title: '所在楼栋',
		        },
                    {
                        field: 'repairDormId',
                        title: '宿舍号',
                    },
                    {
                        field: 'repairStudentName',
                        title: '报修学生姓名',
                    },
                    {
                        field: 'repairStudentNum',
                        title: '学号',
                    },
                    {
                        field: 'repairStudentPhone',
                        title: '报修学生联系方式',
                    },

                    {
                        field: 'repairDeclareTime',
                        title: '报修时间',
                    },
                    {
                        field: 'repairRemark',
                        title: '报修原因及备注',
                    },
                    {
                        field: 'repairCompleteTime',
                        title: '处理时间',
                    },
                    {
                        field: 'repairResult',
                        title: '处理结果',
                    },
                    {
                        field: 'status',
                        title: '状态',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        }
                    },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.repairId + '\')"><i class="fa fa-edit"></i>处理</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="$.operate.detail(\'' + row.repairId + '\')"><i class="fa fa-search"></i>详细</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.repairId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
        });

        //
        /* 维修物品状态 */
        function statusTools(row) {
            if (row.status == 0) {
                return '<span class="badge badge-danger">未处理</span> ';
            } else {
                return '<span class="badge badge-primary">已处理</span> ';
            }
        }
	</script>
</body>
</html>
