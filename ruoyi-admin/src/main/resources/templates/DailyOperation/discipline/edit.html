<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改物品进入信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dorm-edit" th:object="${discipline}">
        <input id="disciplineId" name="disciplineId" type="hidden" th:field="*{disciplineId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在校区：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineCampus" readonly id="disciplineCampus"
                       th:field="*{disciplineCampus}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在楼栋：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineFloor" readonly id="disciplineFloor"
                       th:field="*{disciplineFloor}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineDorm"  id="disciplineDorm"
                       th:field="*{disciplineDorm}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学生姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineStudentName"  id="disciplineStudentName" th:field="*{disciplineStudentName}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学生学号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineStudentNum"  id="disciplineStudentNum" th:field="*{disciplineStudentNum}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">违纪原因：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineReason"  id="disciplineReason" th:field="*{disciplineReason}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">违纪类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineType"  id="disciplineType" th:field="*{disciplineType}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">违纪时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="disciplineTime"  id="disciplineTime"
                       th:field="*{disciplineTime}" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "discipline/disciplineInfo";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
        }
    }
</script>
</body>
</html>
