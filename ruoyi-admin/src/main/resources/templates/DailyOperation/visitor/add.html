<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:max="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="include :: bootstrap-select-css"/>
    <th:block th:include="include :: bootstrap-select-js"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: header('新增房间')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学生姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="floorLevel" id="floorLevel2" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="floorLevel" id="floorLevel3" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="floorLevel" id="floorLevel" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">关系：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dormNum" id="dormNum1" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">访客姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dormNum" id="dormNum2" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">

    var prefix = ctx + "room/roomInfo";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-post-add').serialize());
        }
    }
</script>

</body>
</html>
