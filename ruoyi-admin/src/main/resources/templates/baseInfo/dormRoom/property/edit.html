<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改楼栋信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dorm-edit" th:object="${dorm}">
			<input id="propertyId" name="propertyId" type="hidden" th:field="*{propertyId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">物品名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="propertyName" readonly id="propertyName" th:field="*{propertyName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">物品数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="propertyAmount" id="propertyAmount" th:field="*{propertyAmount}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">状态：</label>
				<div class="col-sm-8">
					<label class="radio-box" th:if="${dorm.propertyStatus} eq 0"><input type="radio"  checked="" value="0" id="propertyStatus" name="propertyStatus">正常</label>
					<label class="radio-box" th:if="${dorm.propertyStatus} eq 0"><input type="radio"   value="1" id="propertyStatus" name="propertyStatus">停用</label>
					<label class="radio-box" th:if="${dorm.propertyStatus} eq 1"><input type="radio"  value="0" id="propertyStatus" name="propertyStatus">正常</label>
					<label class="radio-box" th:if="${dorm.propertyStatus} eq 1"><input type="radio"  checked="" value="1" id="propertyStatus" name="propertyStatus">停用</label>
					<!--<input class="form-control" type="text" name="status" id="status" th:field="*{status}" required>-->

				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "property/propertyInfo";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
