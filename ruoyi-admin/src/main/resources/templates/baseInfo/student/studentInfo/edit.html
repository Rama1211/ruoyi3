<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改房间信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dorm-edit" th:object="${student}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">学号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentId" readonly id="studentId" th:field="*{studentId}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentName" id="studentName" th:field="*{studentName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">院系：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentFaculty" id="studentFaculty" th:field="*{studentFaculty}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">专业：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentProfession" id="studentProfession" th:field="*{studentProfession}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">班级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentClass" id="studentClass" th:field="*{studentClass}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">宿舍号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apartmentId" id="apartmentId" th:field="*{apartmentId}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">入学年份：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="studentYear" id="studentYear" th:field="*{studentYear}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">性别：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="gender" id="gender" th:field="*{gender}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">家庭住址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="address" id="address" th:field="*{address}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">楼栋号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="floorId" id="floorId" th:field="*{floorId}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">校区名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="campusName" id="campusName" th:field="*{campusName}">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "student/studentInfo";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dorm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
